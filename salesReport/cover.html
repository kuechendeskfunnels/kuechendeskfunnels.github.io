<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KüchenDesk Vertriebsanalyse</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #fff;
            padding: 40px;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 100px;
        }

        .title-section {
            flex: 1;
        }

        .title {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .title span:first-child {
            color: #e3041c;
            font-weight: 700;
        }

        .title span:last-child {
            color: #203842;
            font-weight: 400;
        }

        .date {
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .red-line {
            width: 100px;
            height: 4px;
            background: #e3041c;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #203842;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .description {
            color: #6B7280;
            font-size: 14px;
            line-height: 1.4;
        }

        .chart-section {
            width: 200px;
            height: 200px;
        }

        #statusChart {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <div class="title-section">
            <h1 class="title">
                <span>KüchenDesk</span>
                <span>Vertriebsanalyse</span>
            </h1>
            <div class="date">{{date}}</div>
            <div class="red-line"></div>
            <h2 class="subtitle">Vertriebskennzahlen und Prognosen</h2>
            <p class="description">Echtzeit-Einblicke in Ihre Vertriebsleistung</p>
        </div>
        <div class="chart-section">
            <canvas id="statusChart"></canvas>
        </div>
    </div>

    <script>
        // Chart data will be injected here
        const chartData = {{chartData}};
        
        new Chart(document.getElementById('statusChart'), {
            type: 'doughnut',
            data: {
                labels: chartData.labels,
                datasets: [{
                    data: chartData.data,
                    backgroundColor: [
                        '#e3041c', '#203842', '#4299e1', '#48bb78', 
                        '#ed8936', '#667eea', '#9f7aea'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
